        </div>
    </section>
    <!-- subject end -->
    <!-- mainImage start -->
    <section class="mainImage">
        <div class="inner"><img class="mainImg" src="../img/hogwarts_main.png" alt="호그와트 메인이미지"></div>
    </section>
    <!-- mainImage end -->
    <!-- reference start -->
    <section class="reference">
        <div class="inner">
            <div><p class="ref-title">레퍼런스</p></div>
            <div class="ref-imgCnt">
                <img class="ref-img ref1" src="../img/hogwarts_raff1.png" alt="글자 레퍼런스">
                <img class="ref-img ref2" src="../img/hogwarts_raff2.png" alt="교수카드 레퍼런스">
                <img class="ref-img ref3" src="../img/hogwarts_raff3.png" alt="교수소개 레퍼런스">
                <img class="ref-img ref4" src="../img/hogwarts_raff4.png" alt="연혁 레퍼런스">
            </div>
        </img>
    </section>
    <!-- reference end -->
    <!-- skill start -->
    <section class="skill">
        <!-- Swiper -->
        <div class="sk-title">구현한 기능</div>
        <div class="swiper mySwiper sk-mysw">
            <div class="swiper-wrapper sk-slide">
                <div class="swiper-slide sk-sw">
                    <img class="skimg sk1" src="../img/hogwarts_tech1.png" alt="">
                </div>
                <div class="swiper-slide sk-sw">
                    <img class="skimg sk2" src="../img/hogwarts_tech2.png" alt="">
                </div>
                <div class="swiper-slide sk-sw">
                    <img class="skimg sk3" src="../img/hogwarts_tech3.png" alt="">
                </div>
                <div class="swiper-slide sk-sw">
                    <video src="../img/hogwarts_tech4.mp4" autoplay loop></video>
                </div>
                <div class="swiper-slide sk-sw">
                    <video src="../img/hogwarts_tech5.mp4" autoplay loop></video>
                </div>
            </div>
        </div>
    </section>
    <!-- skill end -->
