<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/team_detail.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Team</title>
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="hea_cnt">
            <div class="hea_design hea_top">
                <a href="#" class="hea_a">DESIGN</a>
            </div>
            <div class="hea_perso hea_top">
                <a href="#" class="hea_a">PERSONAL</a>
            </div>
            <div class="hea_team hea_top">
                <a href="#" class="hea_a hea_this">TEAM</a>
            </div>
            <div class="hea_about hea_top">
                <a href="#" class="hea_a">ABOUT ME</a>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- subject start -->
    <section class="subject">
        <div class="inner">
            <p class="sub-title">주제와 목표</p>
            <p class="sub-info">해리포터 시리즈의 배경이 되는 학교 '호그와트'의 사이트 만들기</p>
        </div>
    </section>
    <!-- subject end -->
    <!-- mainImage start -->
    <section class="mainImage">
        <div class="inner">main Image</div>
    </section>
    <!-- mainImage end -->
    <!-- reference start -->
    <section class="reference">
        <div class="inner">
            <div><p class="ref-title">레퍼런스</p></div>
            <div class="ref-imgCnt">
                <div class="ref-img"><img src="" alt=""></div>
                <div class="ref-img"><img src="" alt=""></div>
                <div class="ref-img"><img src="" alt=""></div>
            </div>
        </div>
    </section>
    <!-- reference end -->
    <!-- design start -->
    <section class="design">
        <div class="inner">
            <!-- figma링크를 넣으면 어떨까.. 레이아웃 짜기 귀차늠... -->
        </div>
    </section>
    <!-- design end -->
    <!-- skill start -->
    <section class="skill">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="sk-title">구현한 기능</div>
            <div class="swiper-wrapper sk-slide">
                <div class="swiper-slide sk-sw">Slide 1</div>
                <div class="swiper-slide sk-sw">Slide 2</div>
                <div class="swiper-slide sk-sw">Slide 3</div>
                <div class="swiper-slide sk-sw">Slide 4</div>
            </div>
        </div>
    </section>
    <!-- skill end -->
    <!-- issue start -->
    <section class="issue">
        <div class="inner">
            <div class="case">
                <p class="case-title">발생한 이슈</p>
                <div class="case-img"></div>
            </div>
            <div><i class="xi-long-arrow-right is-arrow"></i></div>
            <div class="solution">
                <p class="sol-title">해결 방법</p>
                <div class="sol-img"></div>
            </div>
        </div>
    </section>
    <!-- issue end -->
</body>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../js/team_detail.js"></script>
</html>
