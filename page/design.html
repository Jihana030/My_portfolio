<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/design.css">
    <title>DESIGN</title>
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="hea_cnt">
            <div class="hea_design hea_top">
                <a href="./design.html" class="hea_a hea_this">DESIGN</a>
            </div>
            <div class="hea_perso hea_top">
                <a href="#" class="hea_a">PERSONAL</a>
            </div>
            <div class="hea_team hea_top">
                <a href="#" class="hea_a">TEAM</a>
            </div>
            <div class="hea_about hea_top">
                <a href="./aboutMe.html" class="hea_a">ABOUT ME</a>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- tag start -->
    <section class="tag">
        <div class="inner">
            <span class="tag-txt tag1"></span>
            <span class="tag-txt tag2"></span>
            <span class="tag-txt tag3"></span>
            <span class="tag-txt tag4"></span>
        </div>
    </section>
    <!-- tag end -->
    <!-- sideImage start -->
    <section class="sideImage">
        <div class="inner">
            <img class="side-img side-1th">
            <img class="side-img side-2th">
            <img class="side-img side-3th">
        </div>
    </section>
    <!-- sideImage end -->
    <!-- thumbnail start -->
    <section class="thumbnail">
        <!-- Slider main container -->
        <div class="swiper mySwiper thumSwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide swiperDiv"><img class="thum-slide"></div>
                <div class="swiper-slide swiperDiv"><img class="thum-slide"></div>
                <div class="swiper-slide swiperDiv"><img class="thum-slide"></div>
                <div class="swiper-slide swiperDiv"><img class="thum-slide"></div>
            </div>
        </div>
        <div class="thum-see">
            <a class="thum-txt" href="">
                See Details
                <span class="thum-arrow">â†—</span>
            </a>
        </div>
        <div class="swiper-button-next sw-next"><i class="xi-angle-right"></i></div>
        <div class="swiper-button-prev sw-prev"><i class="xi-angle-left"></i></div>
        <p class="thum-line"></p>
    </section>
    <!-- thumbnail end -->
    <!-- explain start -->
    <section class="explain">
        <div class="ex-inner">
            <h3 class="ex-title"></h3>
            <p class="ex-detail"></p>
        </div>
    </section>
    <!-- explain end -->
</body>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../js/design.js"></script>
</html>
